<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <!-- <link rel="shortcut icon" href="#" type="image/x-icon"> -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <section id="calender-wrapper">
          <header>
            <div class="icons">
              <span id="prev">&lt;</span>
            </div>
            <p class="current-date"></p>
            <div class="icons">
              <span id="next">&gt;</span>
            </div>
          </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Mo</li>
                <li>Tu</li>
                <li>We</li>
                <li>Th</li>
                <li>Fr</li>
                <li>Sa</li>
                <li>Su</li>
              </ul>
              <ul class="days">
                <!--days goes here!!!-->
              </ul>
            </div>
        </section>
        <section id="form">
          <form action="#" id="myForm">
            <h2>Personal information</h2>
            <h4>Fields with * are required</h4>
            <label class="blue-color" for="email">Email*</label>
            <input id="email" name="email" type="email" required />
            <label class="blue-color" for="name">Name*</label>
            <input id="name" name="name" type="text" required />
            <label class="blue-color" for="phone">Phone*</label>
            <input id="phone" name="phone" type="number" required />
            <!-- <label class="blue-color" for="situation"
              >What is your situation?*</label> -->
            <label class="blue-color" for="desc">Description</label>
            <textarea name="desc" id="desc"></textarea>
            <div id="booking-section">
              <h2 id="booking-confirm-text">Booking Overview</h2>
              <div id="confirm-btn">
              <input class="btn" id="submit" name="submit" type="submit" value="submit" />
              <button class="btn" id="cancel">Cancel</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <script src="./calender_setup.js" defer></script>
    <script src="./validate_form.js" defer></script>
  </body>
</html>
